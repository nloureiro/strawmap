<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }
  .logo {
    width: 64px;
    height: auto;
  }
  .title {
    font-size: 52px;
    font-weight: 400;
    color: #1a1a1a;
    letter-spacing: -0.02em;
  }
  .subtitle {
    font-size: 22px;
    color: #888;
    font-weight: 400;
  }
  .meta {
    font-size: 15px;
    color: #aaa;
    margin-top: 8px;
  }
  .border-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: #1a1a1a;
  }
</style>
</head>
<body>
  <div class="card">
    <svg class="logo" viewBox="0 0 140 240" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M69.9988 239.096L0 136.454L69.9988 181.206L140 136.454L69.9988 239.096Z" fill="#1a1a1a"/>
      <path d="M140 121.991L69.9988 166.749L0 121.991L69.9988 0L140 121.991Z" fill="#1a1a1a"/>
    </svg>
    <div class="title">L1 Strawmap</div>
    <div class="subtitle">Ethereum Draft Roadmap</div>
    <div class="meta">maintained by EF Architecture</div>
  </div>
  <div class="border-line"></div>
</body>
</html>
